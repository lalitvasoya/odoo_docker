  #     PGADMIN_DEFAULT_EMAIL: lalit.vasoya@tntra.io
  #     PGADMIN_DEFAULT_PASSWORD: secret
  #     PGADMIN_LISTEN_PORT: 80
  #   depends_on:
  #     - db
  #   volumes:
  #     - ./pgadmin_data:/var/lib/pgadmin

  nginx-server:
    build: ./nginx
    container_name: nginx_cnt
    ports:
      - 81:80
      - 443:443
    expose:
      - "80"
    networks:
      - odoo-networks
    depends_on:
      - odoo

networks:
  odoo-networks: