version: '3.1'

services:
  odoo:
    image: odoo:15.0
    container_name: odoo_cnt
    restart: always
    user: root
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8069:8069"
    expose:
      - "8069"
    networks:
      - odoo-networks
    volumes:
      - ./data:/var/lib/odoo
      - ./addons:/mnt/extra-addons
      - ./config:/etc/odoo

  db:
    image: postgres:13
    container_name: db_cnt
    restart: always
    env_file:
      - .env
    # expose:
    #   - 5432
    ports:
      - 5433:5432
    expose:
      - "5432"
      - "5433"
    networks:
      - odoo-networks
    volumes:
      - ./odoo_postgres:/var/lib/postgresql/data/pgdata

  # pgadmin:
  #   container_name: pgadmin_cnt
  #   image: dpage/pgadmin4:5.4
